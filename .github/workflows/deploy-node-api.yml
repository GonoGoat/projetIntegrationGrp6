name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:

  build:
    name: Int√©gration serveur PROD
    runs-on: ubuntu-latest
    steps:
    - name: Update de l'API
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          sudo docker exec node pm2 stop /home/app.js
          cd /usr/src/projet
          sudo git pull
          sudo cp /usr/src/projet/Node.js/* /var/porte/ -r
          sudo docker exec node npm install
          sudo docker exec node pm2 start /home/app.js -f
          
          
