# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: STOP Node
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          sudo docker exec node pm2 stop /home/app.js
          cd /usr/src/projet
          sudo git pull
          sudo cp /usr/src/projet/Node.js/* /var/porte/
          sudo docker exec node npm install -g
          sudo docker exec node pm2 start /home/app.js
          
          
